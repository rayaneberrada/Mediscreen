<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6">
            <a href="/">Get Patient infos</a>&nbsp;|&nbsp;
            <a href="/patient/add">Add new patient</a>
        </div>
    </div>
    <div class="row"><h2>Patient infos</h2></div>
    <div class="row">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>First name</th>
                <th>Last Name</th>
                <th>Date of birth</th>
                <th>Sex</th>
                <th>Address</th>
                <th>Phone</th>
            </tr>
            </thead>
            <tbody>
                <td style="width: 10%" th:text="${patientInfos.given}"></td>
                <td th:text="${patientInfos.family}"></td>
                <td th:text="${patientInfos.dob}"></td>
                <td th:text="${patientInfos.sex}"></td>
                <td th:text="${patientInfos.address}"></td>
                <td th:text="${patientInfos.phone}"></td>
                <td style="width: 15%" class="text-center">
                    <a th:href="@{/patient/update(lastName=${patientInfos.family})}">Edit</a>
                </td>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
